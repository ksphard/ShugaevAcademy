<!DOCTYPE html>
<html lang="en">
<head> <!--Системная информация-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="task10(1).css">
    </head>
        <body class="card">
            <p class="title">CREDIT CARD DETAILS</p>
            <form class="number">
                <label>
                    <span>CARD NUMBER:</span>
                    <p><input type="number" placeholder="1234 5678 9123 456" /></p>
                </label>
            </form>
            <form class="name">
                <label>
                    <span>NAME ON CARD:</span>
                    <p><input type="text" placeholder="Name Surname" /></p>
                </label>
            </form>  
            <div class="other">
                <form>
                    <label>
                        <span>EXPIRE DATE:</span>
                        <p><input type="month" placeholder="02" /></p>
                    </label>
                </form> 
            <form>
                <label>
                    <span>YEAR</span>
                    <p><input type="number" placeholder="2017" /></p>
                </label>
            </form> 
                <form>
                    <label>
                        <span>CVV CVN</span>
                        <p><input type="number" placeholder="***" /></p>
                    </label>
                </form>  
              </div>
                <img class="imgmoon" src="/lesson 10/icons/moon_flag.png" alt="">
                                        
        </body>
</html>
